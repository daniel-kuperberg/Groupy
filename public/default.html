<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.IO Chat Example</title>
    <link rel="stylesheet" href="\css\style.css">
</head>
<body>
    <ul class="pages">
        <li class="chat page">
            <div class="chatArea">
                <ul class="messages"></ul>
            </div>
            <input class="inputMessage" placeholder="Type here..." />
        </li>
        <li class="login page">
            <div class="form">
                <h3 class="title">What's your nickname?</h3>
                <input class="usernameInput" id="usernameInput" type="text" maxlength="14" />
                </div>
            <div class="form2">
                <h3 class="title" id="yyu">Create New Group or join to existed, Enter Group Name:</h3>
                <input class="groupnameInput" id="groupname" type="text" maxlength="14" />
               
            </div>
            <div class="form3">
            <button type="button" id="btnGo" style="width:200px" onclick="setUsername()">Go!</button></div>
        
         
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
